<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="style4.css" type="text/css">
  </head>
  <body>
    <div class="area" id="header">
      <img class="background-image" src="background.jpg">
      <h1 id="title">MY TODOS</h1>
    </div>
    <div class="area" id="body">
      <div class="todolist" id="notstarted">
        <h2 class="taskTitle">Not Started</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <div class="todolist" id="inprogress">
        <h2 class="taskTitle">In Progress</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <div class="todolist" id="complete">
        <h2 class="taskTitle">Completed</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <!--Extension-->
      <footer id="notes">
        <h3 class="side">Notes</h3>
        <!--Select h3 items with the class side and make the text color #da8b37 and 
        make the font Raleway. Center the text-->
        <p id="quotes">"Opportunities don't happen, you create them."</p>
        <!--For all id quotes, italicize the text, center it and make the color of the text
        lighter than side. Make the text smaller and close to side.-->
      </footer>
      <!--For all id notes, make the footer div on the bottom of the page with an orange 
      2px border and a yellow background-->
    </div>
  </body>
</html>
